<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .link {
      margin-top: 10px;
      text-align: center;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Password" required />
    <input type="password" id="confirm-password" placeholder="Confirm Password" required />
    <input type="text" id="display-name" placeholder="Preferred Display Name" required />
    <button onclick="register()">Register</button>
    <div class="link">
      Already have an account? <a href="login.html">Log in here</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtUjUfjd8kOz4uelvt3-We3W2a0BqNUpA",
      authDomain: "grocery-57318.firebaseapp.com",
      databaseURL: "https://grocery-57318-default-rtdb.firebaseio.com",
      projectId: "grocery-57318",
      storageBucket: "grocery-57318.appspot.com",
      messagingSenderId: "577584441442",
      appId: "1:577584441442:web:b96844f850d2c0c404893b",
      measurementId: "G-SZW4G9WVHD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <!-- Register Logic -->
  <script>
    function register() {
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const displayName = document.getElementById("display-name").value.trim();

      if (!email || !password || !confirmPassword || !displayName) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          const roomId = db.ref("rooms").push().key;
          const now = Date.now();

          // Create user profile
          db.ref(`users/${uid}`).set({
            displayName,
            rooms: {
              [roomId]: true
            }
          });

          // Create default room with user as member
          db.ref(`rooms/${roomId}`).set({
            id: roomId,
            name: `${displayName}'s Room`,
            createdBy: uid,
            members: {
              [uid]: true
            },
            createdAt: now
          });

          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>

</body>
</html>

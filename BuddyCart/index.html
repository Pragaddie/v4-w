<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .link {
      margin-top: 10px;
      text-align: center;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div class="link">
      Donâ€™t have an account? <a href="register.html">Register here</a><br>
      <a href="#" onclick="resetPassword()">Forgot password?</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtUjUfjd8kOz4uelvt3-We3W2a0BqNUpA",
      authDomain: "grocery-57318.firebaseapp.com",
      databaseURL: "https://grocery-57318-default-rtdb.firebaseio.com",
      projectId: "grocery-57318",
      storageBucket: "grocery-57318.appspot.com",
      messagingSenderId: "577584441442",
      appId: "1:577584441442:web:b96844f850d2c0c404893b",
      measurementId: "G-SZW4G9WVHD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <!-- Login Logic -->
  <script>
    function login() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          const uid = user.uid;
          const userRef = db.ref("users/" + uid);

          userRef.once('value').then(snapshot => {
            const userData = snapshot.val();

            if (!userData || !userData.displayName) {
              const displayName = prompt("Enter your preferred display name:");
              if (displayName) {
                userRef.set({
                  displayName: displayName,
                  rooms: userData?.rooms || {}  // Preserve existing rooms if any
                });
              }
            }

            window.location.href = "dashboard.html";
          });
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    function resetPassword() {
      const email = document.getElementById("login-email").value.trim();
      if (!email) {
        alert("Please enter your email first.");
        return;
      }

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset email sent!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>

</body>
</html>
